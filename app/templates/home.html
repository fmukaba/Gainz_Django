<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stylesheets/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'javascripts/home.js' %}"></script></script>
    <style>
        a {
            color: black;
        }
        .navbar {
            background: #260464;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right,#260464, #4703c4); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right,#260464, #4703c4 ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */         
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info navbar-dark fixed-top py-2">
            <a class="navbar-brand" href="/home">Gainz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav navbar-sidenav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list_workouts">Workouts</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="/list_exercises">Exercises</a>
                    </li>      
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/help">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>   
    </header>  
    <main class="container">
        <section class="container">
            <div class="row mt-3 py-2 ">
                <h2>
                    Coming up
                    <!-- {{ user.username }} -->
                </h2>
            </div>
           
        </section>
        <section class="container">
            {% for w in workouts %}
            <div class="row workout mt-3 py-2 ">
                <div class="col ml-5">
                    <a href="view_workout/{{w.id}}"><h4>{{w.title}}</h4></a>
                </div>
                <div class="col ml-5">
                    <button class= "viewBtn ml-5" id="viewBtn_{{w.id}}"> View</button>
                    <button class= "completedBtn ml-5"id="completedBtn_{{w.id}}"> Completed</button>
                </div>
            </div>
            {% endfor %}   
        </section>
    </main>
    <footer class="container mt-5">
        <div>
           This website was built using <b>Django</b> | Copyright Â© Francois Mukaba
        </div>
    </footer>
</body>
</html>
